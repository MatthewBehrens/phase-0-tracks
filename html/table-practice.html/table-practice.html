<!DOCTYPE html>
<html>
	<head>
		<title>My Table</title>
	</head>
	<body>
		<h1>
			My Table
		</h1>
			<Table border=1>
			<tr>
				<th>Cat Names</th>
				<th>Attributes</th>
				<th>Color</th>
			</tr>
			<tr>
				<td>Bob</td>
				<td>Cute and Wild</td>
				<td>Black and Grey</td>
			</tr>
			<tr>
				<td>Jacob</td>
				<td>Smart and Crazy</td>
				<td>Brown and White</td>
			</tr>
			<tr>
				<td>Susy</td>
				<td>Loving and Shy</td>
				<td>White and Grey</td>
			</tr>
			</Table>


			<table border=1>
    		<tr>
      			<th>Header 1</th>
      			<th>Header 2</th>
      			<th>Header 3</th>
    		</tr>
    		<tr>
     			 <td rowspan="2">RowText</td>
      			<td>A</td>
      			<td>B</td>
    		</tr>
    		<tr>
      			<td>C</td>
      			<td>D</td>
   			</tr>
   			<tr>
   				<td colspan="2">ColText</td>
   				<td>1</td>
   			</tr>
			</table>
	</body>
</html>
